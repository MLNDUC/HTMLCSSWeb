<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/header.css">
    <title>Youtube</title>
</head>

<body>
    <header class="header">
        <div class="left-section">
            <img src="/icons/hamburger-menu.svg" alt="" class="humberger-menu-icon">
            <img src="/icons/youtube-logo.svg" alt="" class="youtube-logo">
        </div>
        <div class="middle-section">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn">
                <img src="/icons/search.svg" alt="" class="search-icon">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-btn">
                <img src="/icons/voice-search-icon.svg" alt="" class="voice-search-icon">
                <div class="tooltip">Search with your voice</div>
            </button>

        </div>
        <div class="right-section">

        </div>
    </header>

</body>

</html>
